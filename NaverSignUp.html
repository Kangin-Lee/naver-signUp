<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 회원가입</title>
    <link rel="shortcut icon" type="image⁄x-icon" href="titlenaver.png">
    <link rel="stylesheet" href="NaverSignUp.css">
</head>
<body>
    <div class = "member">
        <h1><a href="https://www.naver.com/"><img src="naver.png" alt="메인으로" class = "mainlogo"></a></h1>
        
        <div class = "field">
            <strong>아이디</strong> 
            <div><input type="text" placeholder="@naver.com" id="id"></div>
        </div>

        <div class = "field">
            <strong>비밀번호</strong> <br>
            <input type="password" name="pwd1" id="pwd1">
        </div>

        <div class = "field">
            <strong>비밀번호 재확인</strong> <br>
            <input type="password" name="pwd2" id="pwd2">
        </div>

        <div class = "field">
            <strong>이름</strong> <br> <input type="text" id="name"> 
        </div>

        <div class = "birth">
            <strong>생년월일</strong>
            <div class = "number">
                <input type="text" placeholder="년(4자)">

                <select name="month" id="month">
                    <option value="">월</option>
                    <option value="">1월</option>
                    <option value="">2월</option>
                    <option value="">3월</option>
                    <option value="">4월</option>
                    <option value="">5월</option>
                    <option value="">6월</option>
                    <option value="">7월</option>
                    <option value="">8월</option>
                    <option value="">9월</option>
                    <option value="">10월</option>
                    <option value="">11월</option>
                    <option value="">12월</option>
                </select>

                <input type="text" name="day" id="day" placeholder="일">
            </div>
        </div>
        
        <div class = "gender">
            <strong>성별</strong>
            <div>
                <select class = "genderSelect">
                    <option value="">성별</option>
                    <option value="">남자</option>
                    <option value="">여자</option>
                    <option value="">선택 안함</option>
                </select>
            </div>
        </div>

        <div class = "email">
            <strong>본인 확인 이메일</strong>
            <div class="emailbox">
                <input type="text" placeholder="선택입력">
            </div>
        </div>

        <div class = "phonenumber">
            <strong>휴대전화</strong>
            <div class = "country">
                <select>
                    <option value="">대한민국 +82</option>
                    <option value="">미국/캐나다 +1</option>
                    <option value="">노르웨이 +47</option>
                    <option value="">스위스 +41</option>
                </select>
            </div>
            <div class="phonecheck">
                <input type="tel" placeholder="전화번호 입력">
                <button>인증번호 받기</button>
                <br>
                <input type="text" placeholder="인증번호 입력하세요">
            </div>
            
            <div> 
                <input type="submit" value="가입하기" class = "submit">
            </div>
        </div>
    </div>

    <footer>
        <a id ="a" href="https://policy.naver.com/rules/service.html" target="_blank">이용약관 |</a>
        <a id ="b" href="https://policy.naver.com/rules/privacy.html" target="_blank"><strong>개인정보처리방침 |</strong> </a>
        <a id ="c" href="https://policy.naver.com/rules/disclaimer.html" target="_blank">책임의 한계와 법적고지 |</a>
        <a id ="d" href="https://help.naver.com/support/service/main.help?serviceNo=532" target="_blank">회원정보 고객센터</a>
        <br>
        <a id ="e" href="https://www.navercorp.com/"><img id = "navercorp" src="naver.png" alt="메인으로"></a>
        <span id ="f">Copyright © NAVER Corp. All Rights Reserved.</span> 
    </footer>
</body>
</html>
